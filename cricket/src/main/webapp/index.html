<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>rudra.cricket</title>
</head>
<body>
<h1 style="color:darkblue">Details of cricket</h1>
<form action="cricket">
Team Name<input type="text" name="team"  value="team name"/>
<br>
Captian Name<input type="text" name="captian"/><br>
Team type<input type="text" name="type"/><br>
Total players<input type="number" name="players"/><br>

Team menter<input type="text" name="menter"/><br>
Bats man<input type="text" name="batsman"/><br>
speedBowler<input type="text" name="speedBowler"/><br>
spiner<input type="text" name="spiner"/><br>
keeper<input type="text" name="keeper"/><br>
allrounderSpeed<input type="text" name="allrounderSpeed"/><br>
allrounderSpiner<input type="text" name="allrounderSpiner"/><br>

Runs Odi<input type="number" name="Odi"/><br>

<input type="submit" value="submit details to get information"/>

</form>
